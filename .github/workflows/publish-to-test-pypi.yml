name: Publish to TestPyPI

on:
  release: 
    types: [prereleased]  # Trigger on release published event
    

permissions:
  contents: read  # Required for reading the repository contents
  id-token: write  # Required for trusted publishing

jobs:
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # Specify the Python version you want to use
      
      - name: Build source distribution
        run: |
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          path: dist/*.tar.gz  # Upload the source distribution

  build_wheels:
    name: Build wheels
    strategy: 
      matrix:
        os: [ubuntu-22.04, macos-13, windows-latest]  # Specify the OS versions you want to build wheels for
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]  # Specify the Python versions you want to build wheels for
      fail-fast: false  # Continue building other jobs even if one fails
    runs-on: ${{ matrix.os }}
    steps: 
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}  # Use the Python version from the matrix

      - name: Build wheels
        run: |
          python -m pip install build
          python -m build --wheel

      - name: Store wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autoxas-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/

  test-release:
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/autoXAS
    permissions:
      id-token: write  # Mandatory for trusted publishing
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"  # Specify the Python version you want to use

    - name: Get build artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true  
        path: dist/  

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        verbose: true
        repository-url: https://test.pypi.org/legacy/